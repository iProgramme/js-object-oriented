<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-数组降维</title>
</head>
<body>
    <script>
        var arr1 = [1,2,3,3,4]
        var arr2 = [1,2,3,3,4,[5,6,7,8,9]]
        var arr3 = arr2.concat(arr1)   // 本身无法降维
        var arr4 = Array.prototype.concat.apply(arr1,arr2)  // 借调可以降维
        console.log(arr3)
        console.log(arr4)
        var name = "aaa"
        console.log(window.name)

        for (var i = 0; i < 5; i++) {
            setTimeout(function(){
                console.log(new Date()-0)
            },0)
        }
        console.log((new Date()-0)+"---此时，for循环完毕     可以看到是几毫秒之后再执行 setTimeout")
        console.log("%c下面是五个定时器的输出内容","background-image:linear-gradient(to right,#f0f,red,#ff0,#000);-webkit-background-clip:text;color:transparent;font-size:3rem;")
    </script>
</body>
</html>
