<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象编程</title>
</head>
<body>
	
	<script>
		// 什么是对象
		// 无序键值对的集合
		function Person(name) {
			this.name = name
			// return 为 简单数据类型的适合，还是默认返回 this
		}
		console.log(new Person("aaa"))  // 有 new 的时候，默认返回 this

		var app = function (name) {
			this.name = name
		}
		var appobj = new app("哇哈哈")


		// 工厂模式 省略关键字 new
		function person(name,age) {
			var obj = {};
			obj.name = name;
			obj.age = age;
			return  obj
			// var obj = new Person(name,age)
			// return obj
		}
		var yu = person("请求",18)
		console.log(yu)
	</script>
</body>
</html>
